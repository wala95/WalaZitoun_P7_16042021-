<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>
    <link rel="stylesheet" href="./css/style.css" type='text/css' />
    <link rel="stylesheet" href="./css/accueil.css" type='text/css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/ico" href="./images/icon.png">
    <script src="https://kit.fontawesome.com/ed8a484479.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="container-fluid ">
        <div class="row ">
            <div class="col navbar navbar-expand-lg navbar-light d-flex flex-row bd-highlight">
               <img src="./images/icon-left-font-monochrome-white.svg" alt="logo Groupomania " id="logo">
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars text-light"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarToggleExternalContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item ">
                            <a class="nav-link  text-light" href="accueil.html">Accueil</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-light" href="profil.html">Profil</a>
                        </li>
                       
                        <li class="nav-item ">
                            <a class="nav-link text-light cursorPointer"  id="btnDeconnexion">DÃ©connexion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- BODY -->
    <main>

        <section class="container mt-5 mb-5">
            <div class="row">
                <div class=" col-lg-7  mx-auto">
                    <div class="bg-white shadow-lg rounded d-flex flex-column comment-section">
                        <div class=" pt-4 pl-4 pr-4">
                            <div class="d-flex flex-row user-info">
                                <img src="#" width="70" height="70" id="imgUserPost" class="rounded-circle pr-2" alt="photo de profil">
                                <textarea class="form-control ml-1 shadow-none textarea" placeholder="Que voulez-vous partager?" id="content" name="publication" aria-label="Que voulez-vous partager?"></textarea>
                            </div>
                         </div>
                         
                        <div class=" ">
                            <div class="  mx-auto ">
                                 <img id="imgPreview" class="mx-auto p-4 col cursorPointer" />
                                 <input type="file" name="image" onchange="loadFile(event)" aria-label="image de la publication"  accept="image/png, image/jpeg, image/jpg, image/gif" id="newImg" />
                            </div> 
                            <div class=" d-flex flex-row ml-4 mr-4 mb-4">
                                <button class=" col-6 btn-light text-center p-2 m-0 cursorPointer shadow-sm"  onclick="document.getElementById('newImg').click()">Choisir une image  <i class="fas fa-image textRed"></i></button>
                                <button class="col-6 btn-light  p-2" id="btnPartager">Publier <i class="fas fa-share-alt textRed"></i></button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container ">
            <div class="row ">
                <div class="col-lg-7 mx-auto post-content " id="publication">
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->

    <footer class="bloc bgc-atomic-tangerine d-bloc mt-5" id="bloc-8">
        <div class="container bloc-sm">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="row row-no-gutters social ">
                        <div class="col-sm-3  ">
                            <div class="text-center ">
                                <a class="social text-light" href="#"
                                    aria-label="lien twitter de l'agence Groupomania"><span
                                        class="fab fa-twitter "></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light " href="#"
                                    aria-label="lien facebook de l'agence Groupomania"><span
                                        class="fab fa-facebook "></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light" href="#"
                                    aria-label="lien dribble de l'agence Groupomania"><span
                                        class="fab fa-dribbble"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light" href="#"
                                    aria-label="lien instagram de l'agence Groupomania"><span
                                        class="fab fa-instagram "></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/moment.min.js" defer></script>
    <script src="./js/accueil.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
