                <div class="collapse navbar-collapse justify-content-end" id="navbarToggleExternalContent">

                </div>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <main>
    <div class="container mt-4">
        <div class="row gutters">
        <div class="col-xl-4 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="" alt="Photo de profil" id="img">
                        </div>
                        <h3 class="user-name" id="firstname"></h3>
                        <h3 class="user-name" id="lastname"></h3>
                        <h6 class="user-email" id="email"></h6>
                    </div>
                    <div class="about">
                        <h5>Biographie</h5>
                        <p id="bio"></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-8 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <h1 class="text-center mb-4">Mes informations</h1>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 ">Modifiez vos informations personnelles</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="lastnameModify">Nom</label>
                            <input type="text" class="form-control" id="lastnameModify" placeholder="Votre nom">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="firstnameModify">Prénom</label>
                            <input type="text" class="form-control" id="firstnameModify" placeholder="Votre prénom">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                        <div class="form-group">
                            <label for="bioModify" class="form-label">Biographie</label>
                            <textarea name="bio" class="form-control" aria-label="With textarea" id="bioModify" placeholder="Votre nouvelle Biographie"></textarea>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 ">
                        <label >Photo de profil</label>
                        <input type="file" name="image" class="form-control-file"  accept="image/png, image/jpeg, image/jpg" id="imgModify">
                    </div>
                    
                </div>
                <div class="row gutters">
                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 ">
                        <div class=" text-right ">
                            <button type="submit" id="btnModify" name="submit" class="btn btn-secondary  mb-4 mt-2 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">Modifier</button>
                        </div>
                    </div>
                </div>
                <div class="border rounded p-3 border-danger">
                <div class="row gutters ">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-2 mb-2 text-danger">Supprimez votre compte</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="pwDelete">Merci de renseigner votre mot de passe</label>
                            <input name="pw" type="password" class="form-control" placeholder="Mot de passe" id="pwDelete">
                        </div>
                    </div>
                    
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                     
                            <div class="text-center">
                                <button type="button" id="btnDelete" name="submit" class="btn btn-danger btn-lg mb-2  ">Supprimer</button>
                            </div>
                     
                        </div>
                
                </div>
                
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    </main>
    <!-- FOOTER -->

    <footer class="bloc bgc-atomic-tangerine d-bloc mt-5" id="bloc-8">
        <div class="container bloc-sm">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="row row-no-gutters social ">
                        <div class="col-sm-3  ">
                            <div class="text-center ">
                                <a class="social text-light" href="#"
                                    aria-label="lien twitter de l'agence Groupomania"><span
                                        class="fab fa-twitter "></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light " href="#"
                                    aria-label="lien facebook de l'agence Groupomania"><span
                                        class="fab fa-facebook "></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light" href="#"
                                    aria-label="lien dribble de l'agence Groupomania"><span
                                        class="fab fa-dribbble"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light" href="#"
                                    aria-label="lien instagram de l'agence Groupomania"><span
                                        class="fab fa-instagram "></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
