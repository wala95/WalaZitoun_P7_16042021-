<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>
    <link rel="stylesheet" href="style.css" type='text/css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/ico" href="./sources/favicon.ico">
    <script src="https://kit.fontawesome.com/ed8a484479.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="container-fluid ">
        <div class="row ">
            <div class="col navbar navbar-expand-lg navbar-light d-flex flex-row bd-highlight mb-2">
                <a class="navbar-brand " href="index.html">
                    <img src="./images/icon-left-font-monochrome-white.svg" alt="logo " id="logo">
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars text-light"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarToggleExternalContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active ">
                            <a class="nav-link text-light  " href="inscription.html">Inscription</a>

                        </li>
                        <li class="nav-item ">
                            <a class="nav-link  text-light" href="connexion.html">Connexion</a>

                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-light" href="#">Contact</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <main class="container ">
        <h1 class="text-danger text-center mt-5">Inscrivez-vous ici</h1>
        <hr>
        <section class="row ">
            <form class="col-lg-6 mx-auto" novalidate id='formulaire'>
                <div class="form-row">
                    <div class="col mt-3">
                        <label for="prenom" class="fw-bold">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mt-3">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mt-3">
                        <label for="mail">Adresse mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="mail" placeholder="Adresse mail" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col mt-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" placeholder="Mot de passe" id="password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col mt-3">
                        <label for="bio" class="form-label">Biographie</label>
                        <textarea class="form-control" aria-label="With textarea" id="bio"></textarea>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="img">Image</label>
                    <input type="file" placeholder="Prénom" class="form-control-file btn-light rounded" id="img">
                </div>


                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="conditionsCheck" required>
                        <label class="form-check-label" for="conditionsCheck">
                            Accepter les conditions d'inscription
                        </label>
                    </div>
                </div>
                <div class="row ">
                    <div class="col text-center link">
                        <button type='button' class="btn btn-danger btn-lg w-50 clearfix m-3" id="btnSend"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Valider</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!-- FOOTER -->

    <footer class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
        <div class="container bloc-sm">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="row row-no-gutters social ">
                        <div class="col-sm-3  ">
                            <div class="text-center ">
                                <a class="social text-light" href="#"
                                    aria-label="lien twitter de l'agence Groupomania"><span
                                        class="fab fa-twitter "></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light " href="#"
                                    aria-label="lien facebook de l'agence Groupomania"><span
                                        class="fab fa-facebook "></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light" href="#"
                                    aria-label="lien dribble de l'agence Groupomania"><span
                                        class="fab fa-dribbble"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social text-light" href="#"
                                    aria-label="lien instagram de l'agence Groupomania"><span
                                        class="fab fa-instagram "></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="./JS/formulaire.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
